common_install_docker: True
docker_install: False

mysql_install_server: False

docker_applications: [phpmyadmin]

nginx_appname: "redmine"
nginx_vhost_mode: "reverse"
nginx_reverse_proxy_port: "9007"
nginx_certbot: True

init_docker:
  redmine:
    db: redmine
    db_name: redmine
    db_username: root
    db_password: "123456"
    admin_username: admin
    admin_password: "admin"
    service_after: "docker.service"
    compose_path: "/data/wwwroot/redmine/docker-compose.yml"
    compose_commands:  
      - sudo sed -i "s/123456/$new_password/g" /data/wwwroot/redmine/docker-compose.yml
    volumes:
      - /data/wwwroot/redmine/mysql_data
      - /data/wwwroot/redmine/data
    commands:
      - sudo docker exec -i redmine-mysql bash -c 'bash /docker-entrypoint-initdb.d/init_password.sh'




